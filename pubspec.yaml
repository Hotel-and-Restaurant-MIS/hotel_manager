name: hotel_manager_app
description: "A new Flutter project."

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.4.3 <4.0.0'

dependencies:
  flutter:
    sdk: flutter


  cupertino_icons: ^1.0.6
  get: ^4.6.6
  obs: ^0.0.4
  loading_animation_widget: ^1.2.1
  cached_network_image: ^3.3.1
  intl: ^0.19.0
  calendar_date_picker2: ^1.1.5

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^3.0.0

flutter:
  assets:
    - images/

  fonts:
    - family: Barlow
      fonts:
        - asset: fonts/Barlow-Medium.ttf

    - family: Garamond
      fonts:
        - asset: fonts/AGaramondPro-Bold.otf

  uses-material-design: true
